<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Drag and Drop | Jose Bolanos, 2025</title>
<style>
body {
    margin: 0;
}
wrapper {
    width: 1366px;
    margin: auto;
    display: block;
}
	<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</style>
</head>

<body>
<wrapper></wrapper>
</body>
</html>
